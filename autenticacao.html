<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro - Birthday Fund</title>
    <link rel="stylesheet" href="css/autenticacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Birthday Fund Logo"> <span>Birthday Fund</span>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-panel-left">
            <div class="image-overlay">
                <h2>Birthday Fund: Organize a festa. Arrecade o presente.</h2>
                <p>Tudo via PIX.</p>
            </div>
        </div>

        <div class="auth-panel-right">
            <h2>Bem-vindo(a) ao Birthday Fund</h2>
            <p class="subtitle">Entre com sua conta ou cadastre-se criando uma nova.</p>

            <nav class="auth-tabs">
                <button id="tabLogin" class="tab-btn active">Entrar</button>
                <button id="tabRegister" class="tab-btn">Criar</button>
            </nav>

            <div class="form-content">

                <form id="loginForm" class="form-wrapper active" novalidate>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Exemplo@email.com" required>
                        <span class="error-message" id="login-email-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="login-senha">Senha</label>
                        <input type="password" id="login-senha" placeholder="*****" required>
                        <span class="error-message" id="login-senha-error"></span>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="login-mostrar-senha">
                            <label for="login-mostrar-senha">Mostrar senha</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="login-lembrar">
                            <label for="login-lembrar">Lembrar da conta</label>
                        </div>
                        <a href="esqueci-senha.html" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <span class="error-message general-error" id="login-geral-error"></span>

                    <button type="submit" id="login-btn" class="btn btn-primary" disabled>Entrar</button>

                    <p class="form-switch-link">
                        Não possui uma conta? <span id="switchToRegister" class="link">Crie aqui</span>
                    </p>
                </form>

                <form id="registerForm" class="form-wrapper" novalidate>
                    <h3 class="form-title">Criar uma conta</h3>
                    
                    <div class="input-group">
                        <label for="reg-nome">Nome Completo</label>
                        <input type="text" id="reg-nome" placeholder="Ex: Maria José Cardoso" required>
                        <span class="error-message" id="reg-nome-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" placeholder="Exemplo@email.com" required>
                        <span class="error-message" id="reg-email-error"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="reg-usuario">Nome de usuário</label>
                        <input type="text" id="reg-usuario" placeholder="Ex: mariajose" required>
                        <span class="error-message" id="reg-usuario-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="reg-senha">Senha</label>
                        <input type="password" id="reg-senha" placeholder="*****" required>
                        <span class="error-message" id="reg-senha-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="reg-confirmar-senha">Confirmar senha</label>
                        <input type="password" id="reg-confirmar-senha" placeholder="*****" required>
                        <span class="error-message" id="reg-confirmar-senha-error"></span>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="reg-mostrar-senha">
                            <label for="reg-mostrar-senha">Mostrar senha</label>
                        </div>
                    </div>
                    
                    <span class="error-message general-error" id="reg-geral-error"></span>

                    <button type="submit" id="reg-btn" class="btn btn-primary" disabled>Registrar</button>
                    
                    <p class="form-switch-link">
                        Já possui uma conta? <span id="switchToLogin" class="link">Entre aqui</span>
                    </p>
                </form>

            </div>
        </div>
    </main>
    
    <script src="js/autenticacao.js"></script>
</body>
</html>
