<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Birthday Fund</title>
    <link rel="stylesheet" href="css/redefinir-senha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Birthday Fund Logo">
            <span>Birthday Fund</span>
        </div>
        <div class="user-icon-container">
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </header>

    <main class="form-container">
        <h1>REDEFINIÇÃO DE SENHA</h1>

        <form id="formRedefinir" novalidate>
            
            <div class="input-group">
                <label for="senha">Crie uma nova Senha:</label>
                <div class="input-with-icon">
                    <input type="password" id="senha" name="senha" class="has-icon-right" required>
                    <i class="fa-solid fa-eye-slash icon icon-right toggle-senha" data-target="senha"></i>
                </div>
                <span id="senhaError" class="mensagem-erro">A senha deve ter no mínimo 8 caracteres, uma letra e um número.</span>
            </div>

            <div class="input-group">
                <label for="confirmarSenha">Confirme a nova Senha:</label>
                <div class="input-with-icon">
                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="has-icon-right" required>
                    <i class="fa-solid fa-eye-slash icon icon-right toggle-senha" data-target="confirmarSenha"></i>
                </div>
                <span id="confirmarError" class="mensagem-erro">As senhas não coincidem.</span>
            </div>

            <div id="mensagemGeral"></div>

            <div class="button-stack">
                <button type="submit" id="btnRedefinir" class="btn btn-primary" disabled>Confirmar Alteração</button>
            </div>
            
        </form>
    </main>

    <script src="js/redefinir-senha.js"></script>
</body>
</html>
