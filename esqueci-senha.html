<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha - Birthday Fund</title>
    
    <link rel="stylesheet" href="css/home.css"> <link rel="stylesheet" href="css/esqueci-senha.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <header class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="logo">
          <a href="index.html"><span><i class="fa-solid fa-cake-candles"></i> Birthday Fund</span></a>
        </div>
        <nav id="navLinks">
          <div class="nav-center">
            <a href="index.html">Início</a>
            <a href="sobre.html">Quem somos</a>
          </div>
          <div class="nav-right">
            <a href="autenticacao.html" style="color: #ccc; text-decoration: none;">Voltar</a>
          </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            
            <div id="formContainer">
                <div class="header-text">
                    <h1>Recuperar Acesso</h1>
                    <p>Informe o e-mail cadastrado para continuar.</p>
                </div>

                <form id="formEsqueci" novalidate>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="seu@email.com" required>
                        </div>
                        <span id="emailError" class="error-message"></span>
                    </div>

                    <div id="mensagemGeral" class="error-message general-error"></div>

                    <button type="submit" id="btnSeguir" class="btn btn-primary" disabled>Enviar Link</button>
                    
                    <div class="form-footer">
                        <a href="autenticacao.html">Voltar para o Login</a>
                    </div>
                </form>
            </div>

            <div id="successMessage" style="display: none; text-align: center;">
                <i class="fa-regular fa-envelope-open" style="font-size: 3rem; color: #4CAF50; margin-bottom: 20px;"></i>
                <h3>Verifique seu E-mail!</h3>
                <p style="color: #ccc; margin-bottom: 20px;">
                    Enviamos um link de confirmação para você redefinir sua senha.
                </p>
                <p style="font-size: 0.8rem; color: #888;">Redirecionando...</p>
            </div>

        </div>
    </main>

    <footer>
        <p>Nossos Contatos</p>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/esqueci-senha.js"></script>
</body>
</html>
