<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha - Birthday Fund</title>
    
    <link rel="stylesheet" href="css/esqueci-senha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Birthday Fund Logo">
            <span>Birthday Fund</span>
        </div>
        <div class="user-icon-container">
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </header>

    <main class="form-container">
        
        <div id="formContainer">
            <h1>ESQUECI MINHA SENHA</h1>

            <form id="formEsqueci" novalidate>
                <div class="input-group">
                    <label for="email">Informe o E-mail Cadastrado:</label>
                    <div class="input-with-icon">
                        <i class="fa-regular fa-at icon icon-left"></i>
                        <input type="email" id="email" name="email" class="has-icon-left" required>
                    </div>
                    <span id="emailError" class="mensagem-erro"></span>
                </div>

                <div id="mensagemGeral"></div>

                <div class="button-stack">
                    <button type="submit" id="btnSeguir" class="btn btn-primary" disabled>Seguir</button>
                    <a href="login.html" class="btn-voltar">Voltar para o Login</a>
                </div>
            </form>
        </div>

        <div id="successMessage" style="display: none;">
            <p class="success-text">
                Enviamos um link de confirmação na caixa de entrada do seu e-mail!!
            </p>
        </div>

    </main>

    <script src="js/esqueci-senha.js"></script>
</body>
</html>
