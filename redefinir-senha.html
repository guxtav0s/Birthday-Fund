<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Birthday Fund</title>
    
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/redefinir-senha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <header class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="logo">
          <a href="index.html"><span><i class="fa-solid fa-cake-candles"></i> Birthday Fund</span></a>
        </div>
        <nav id="navLinks">
          <div class="nav-center">
            <a href="index.html">Início</a>
            <a href="sobre.html">Quem somos</a>
          </div>
          <div class="nav-right">
            <a href="autenticacao.html" style="color: #ccc; text-decoration: none;">Cancelar</a>
          </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            
            <div class="header-text">
                <h2>Criar nova senha</h2>
                <p>Preencha os dados abaixo para recuperar seu acesso.</p>
            </div>

            <form id="formRedefinir">
                
                <div class="input-group">
                    <label for="token">Código de Verificação</label>
                    <div class="input-wrapper">
                        <input type="text" id="token" placeholder="Cole o código recebido aqui" required>
                        <i class="fa-solid fa-key" style="color: #888;"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="senha">Nova Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
                        <i class="fa-solid fa-eye toggle-btn"></i>
                    </div>
                    <span id="senhaError" class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmarSenha" placeholder="Repita a senha" required>
                        <i class="fa-solid fa-eye toggle-btn"></i>
                    </div>
                    <span id="confirmarError" class="error-message"></span>
                </div>

                <div id="mensagemGeral" class="error-message general-error"></div>

                <button type="submit" id="btnRedefinir" class="btn btn-primary" disabled>Redefinir Senha</button>
                
            </form>

        </div>
    </main>

    <footer>
        <p>Nossos Contatos</p>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/redefinir-senha.js"></script>
</body>
</html>
