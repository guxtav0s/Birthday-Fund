<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Birthday Fund</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Birthday Fund Logo"> <span>Birthday Fund</span>
        </div>
        <div class="user-icon-container">
            <i class="fa-regular fa-circle-user"></i>
        </div>
    </header>

    <main class="form-container">
        <h1>LOGIN</h1>

        <form id="formLogin" novalidate>
            
            <div class="input-group">
                <label for="email">E-mail:</label>
                <div class="input-with-icon">
                    <i class="fa-regular fa-at icon icon-left"></i>
                    <input type="email" id="email" name="email" class="has-icon-left" required>
                </div>
                <span id="emailError" class="mensagem-erro"></span>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <div class="input-with-icon">
                    <input type="password" id="senha" name="senha" class="has-icon-right" required>
                    <i class="fa-solid fa-eye-slash icon icon-right toggle-senha" data-target="senha"></i>
                </div>
                <span id="senhaError" class="mensagem-erro"></span>
            </div>

            <div id="mensagemGeral"></div>

            <div class="button-stack">
                <button type="submit" id="btnLogin" class="btn btn-primary" disabled>Entrar</button>
                <a href="cadastro.html" class="btn btn-secondary">Criar minha Conta</a>
                <a href="esqueci-senha.html" class="forgot-password">Esqueci Minha Senha ?</a>
            </div>

            </form>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
